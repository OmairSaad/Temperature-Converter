<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter</title>
</head>

<body>
    <div class="main">
        <div class="form-group col-sm-5">
            <select name="" id="" class="form-select mt-4" name="a">
                <option value="cs">Degree Celsius</option>
                <option value="fr">Fahrenheit</option>
                <option value="kl">Kelvin</option>
            </select>
            <input type="number" id="num" placeholder="Temp:" class="form-control mt-4" name="a" />
            <select name="" id="" class="form-select mt-4">
                <option value="cs">Degree Celsius</option>
                <option value="fr" selected>Fahrenheit</option>
                <option value="kl">Kelvin</option>
            </select>
        </div>
        <p class="mt-2">Result:</p>
        <button type="submit" onclick="sub()" class="btn btn-primary">
            Submit
        </button>

        <a href="https://www.linkedin.com/in/mohammad-omair-b22885227">Developed by Omair Saad <i>&hearts;</i></a>
    </div>



    
    
    <script src="app.js"></script>
</body>

</html>
